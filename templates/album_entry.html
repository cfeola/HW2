{% block content %}
  <h1>Album WTF-Form</h1>
  <form method="POST" action="http://localhost:5000/album_result">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.album.label }}{{ form.album() }}</p>
      <p>{{ form.like.label }}{{ form.like() }}</p>
      {{ form.submit() }}
  </form>
{% endblock %}
